<!doctype html>
<html>
<head>
<title>倒计时 - COUNTDOWN</title>
<style>

</style>
<link rel='stylesheet' href='cd.css' />
</head>
<body>


<div id='header'>
    <a id='headtitle'>瞧瞧你这，多老的设备呀！</a>
    <div style='height:0.1em;width:100%;background-color:#aaaaaa;' align='center'></div>
    <div style='height:0.1em;width:100%;background-color:#eeeeee;' align='center'></div>
</div>
<div id='content'>
    <!-- h3 style='color:brown;text-align:center'>中考日期：6月19日</h3 -->
    <h3 style='color:brown;text-align:center'>“天地转，光阴迫。一万年太久，只争朝夕。”<span id='toexamstart'></span></h3>


<script>
document.getElementById('headtitle').innerText='距离中考仅剩'+Math.ceil((1718726400000-Date.now())/86400000)+'天';
function updateToExam(){
var to='2027-6-27 08:30:00';
var tostart=Math.round(Date.parse(to)-Date.now())/1000;
//var weeks=Math.floor(tostart/(86400*7));
var days=Math.floor(tostart/86400);
var hours=Math.floor(tostart%86400/3600);
var mins=Math.floor(tostart%3600/60);
var secs=Math.floor(tostart%60);
var msecs=Math.floor((tostart%1)*1000);
var s=`\n ${days} 天 ${hours} 小时 ${mins} 分 ${secs}.${msecs.toString().padStart(3,0)} 秒`;
document.getElementById('headtitle').innerText=s;
}
updateToExam();
setInterval(updateToExam,0);

setInterval((function(){
    var ht=document.getElementById('headtitle');
    var i=0;
    return function(){
        ht.style.color='hsl('+(i++)%360+' 100% 55%)';
        //ht.style.color='hsl(7 100% '+(60-9*Math.cos(i++/13))+'%)';
    };
})(),48);

</script>
</body>
</html>
