<!doctype html>
<html>
<head>
<title>自动套用公式</title>
<style>
body{
    background-color: #ffffee;
    font-size: 7.7vw;
    font-family: 黑体,Microsoft Yahei;
    color: #39c5bb;
    text-align: center;
    display:flex;
    flex-direction: column;
    padding: .2em;
}
html,body{
    height: 100%;
    margin: 0;
}
select,input,textarea,button{
    border: .1em solid #faafbe;
    margin: .1em 0em;
    padding: .1em;
    border-radius: .3em;
    background-color: #f6fcff;
    color: #39c5bb;
}
div,textarea{
    border: .1em solid #faafbe;
    margin: .5em .1em;
    padding: .1em .3em;
    border-radius: .5em;
}
button{
    color: #ffa500;
}
*{
    font-size: .9em;
}
::placeholder{
    color: #faafbe;
}
::selection{
    color: #6699ff;
    background-color: #1f1e33;
}
#fill{
    width: 75%;
    font-size: .9em;
}
#fillbox{
    width: 50%;
}
#show{
    flex: 1;
    display: flex;
    flex-direction: column;
}
#out{
    flex: 1;
}

[data-tips]{
    position: relative;
    padding-top: .2em;
}
[data-tips]::before{
    content: attr(data-tips);
    white-space: nowrap;
    position: absolute;
    text-align: left;
    top: -0.7em;
    left: 1.3em;
    box-sizing: border-box;
    border-radius: 9em;
    margin-right: 100%;
    padding: 0 0.2em;
    width: fit-content;
    height: fit-content;
    display: block;
    background-color: #ffffee;
    color: #faafbe;
    font-size: 0.5em;
}
</style>
<script>
const all={
    选择一个模板:{f:{},s:''}
};
</script>
<script src='templates.js'></script>
</head>
<body>

<span>公 式 做 题 就 是 快</span>
<div id='config' data-tips='♡'>
    <div id='confwrapper' data-tips='加载'>
        <select id='select'></select>
        <button id='reset'>Reset</button>
        <button id='clear'>Clear</button>
    </div>
    <div id='in' data-tips='填充'></div>
    <div id='more' data-tips='操作'>
        <button id='fill'>Fill with <input id='fillbox' onclick='event.stopPropagation();' /></button>
        <button id='lock'>Lock</button>
    </div>
</div>
<div id='show' data-tips='?'>
    <textarea id='out'></textarea>
</textarea>
</div>

<script>
function $(x){
    return document.getElementById(x);
}
function ns(xlist){
    xlist=xlist.split(' ');
    for(let i=0;i<xlist.length;i++){
        let x=xlist[i];
        window['$'+x.replace('-','_')]=$(x);
    }
}
ns('config confwrapper select reset clear in show out fill fillbox lock')
for(let k in all){
    let v=all[k];
    let op=document.createElement('option');
    op.innerText=k;
    $select.appendChild(op);
}
function load(e){
    let k=$select.value;
    let v=all[k];
    f=v.f
    s=v.s;
    $in.innerText='';
    for(let blank in f){
        let value=f[blank];
        value=value.replace('§TIME',
            new Date(Date.now()+28800000+60000*(3+Math.random()*3)).toISOString().replace('T',' ').slice(0,19)
        );
        let tx=document.createElement('input');
        tx.value=tx.placeholder=value;
        tx.addEventListener('input',show)
        $in.appendChild(tx);
    }
    show(e);
    $out.scroolTop=0;
    //alert($out.value);
}
function clear(e){
    for(let tx of $in.childNodes){
        tx.value='';
    }
}
function show(e){
    let i=0;
    let str=s;
    let F={};
    for(let blank in f){
        let value=$in.childNodes[i].value;
        F[blank]=value;
        i++;
    }
    if(i){
        let blanks='('+Object.keys(F).join('|')+')'
        let values=(a,b)=>F[b];
        str=str.replace(new RegExp(blanks,'g'),values);
    }
    $out.value=str;
}
function fillwith(e){
    let value=$fillbox.value;
    let i=0;
    for(let blank in f){
        $in.childNodes[i].value=value;
        i++;
    }
}
function lock(e){
    locked=!locked;
    for(let i=0;i<Object.keys(f).length;i++){
        $in.childNodes[i].disabled=locked;
    }
    [$select,$reset,$clear,$fill,$fillbox].forEach(x=>x.disabled=locked);
    $lock.innerText=locked?'Free':'Lock'
}

let f,s;
let locked=false;
load({});
$select.addEventListener('change',load);
$reset.addEventListener('click',load);
$clear.addEventListener('click',clear);
$fill.addEventListener('click',fillwith);
$lock.addEventListener('click',lock);

//alert(1)
</script>
</body>
</html>
