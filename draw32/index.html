<html>
<head>
<title>32班专属抽号🐔</title>
<script>
const configs={

//抽号机配置

//所有人的名字，以空格分隔
//例：names:'张三 李四 王五'
names:'唱 跳 rap 篮球 坤 只因 🐔 全民制作人 练习 两年半 你太美 Oh~ Baby 蠢蠢欲动 你是我的 我是你的 多一眼 靠近点 会爆炸 会融化 youyou 第一次呀 去否认'

};
</script>
<style>
body{
    width: 960px;
    height: 650px;
    padding-top: 1em;
    font-size: 65px;
    line-height: 1;
    text-align: center;
    background-color: #fafafa;
}
div{
    position: relative;	
    margin: 0;
    box-sizing: border-box;
    border: 1px solid red;
    padding: 0;
    display: inline-block;
    float: left;
    width: 100%;
    height: 100%;
}
h1{
    font-size: 1.5em;
    font-weight: normal;
    margin: 0;
    border: 0.1em solid #cccccc;
    border-radius: 0.3em;
    padding: 0.3em;
    display: inline-block;
    background-color: #eeeeee;
}
h2{
    font-size: 1.1em;
    font-weight: normal;
    margin: 0;
    border: 0.1em solid #cccccc;
    border-radius: 0.3em;
    padding: 0.2em;
    display: inline-block;
    background-color: #eeeeee;
}
table{
    border: 0;
    margin: 0;
    padding: 0;
    width: 100%;
    font-size: 1em;
}
td{
    padding: 0.1em;
    width: 50%;
    height: 100%;
    text-align: center;
}

#options{
    position: fixed;
    height: auto;
    width: 70%;
    top: 1.2em;
    left: 15%;
    z-index: 9;
    padding: 0.9em;
    border: 0.2em solid #bf620a;
    border-radius: 1em;
    background-color: #eeeeee;
}
#num,#num2{
    font-size: 1.3em;
}
#redraw{
    height: 1.1em;
    padding: 0.3em;
    margin: 0;
}
#redrawbutton{
    height: 1.1em;
    padding-left: 0.1em;
    padding-right: 0.4em;
}
#redrawball{
    width: 1.1em;
    height: 1.1em;
    position: relative;
    top: 0.2em;
}
#display{
    padding-top: 0.5em;
}

#drawing,#options,#pink,#redraw{
    display: none;
}

.opt-tips{
    display: inline-block;
    text-align: left;
    font-size: 0.5em;
}
.ball{
    width: 2em;
    height: 2em;
    border-radius: 50vw;
}
.bt{
    height: 1.2em;
    padding: 0 0.3em;
    border: 0.1em solid #114514;
    border-radius: 50vh;
    color: #ffffff;
    background-color:#199810;
}
.bt5{
    height: 1.2em;
    padding: 0 0.3em;
    border: 0.1em solid #bf2d0e;
    border-radius: 50vh;
    color: #ffffff;
    background-color:#ddaa00;
}
.bt7{
    height: 1.2em;
    padding: 0 0.3em;
    border: 0.1em solid #191981;
    border-radius: 50vh;
    color: #ff0000;
    background-color:#addddd;
}
</style>
</head>
<body>
<div id='entering'>
    <h1>欢迎抽号</h1>
    <p>
        <span id='minus' class='bt'>-</span>
        <span id='num'>1</span>
        <span id='plus' class='bt'>+</span>
    </p>
    <span id='config' class='bt'>选项...</span>
    <p>
        <span id='start' class='bt7'>&nbsp;开始！</span>
    </p>
</div>
<div id='drawing'>
    <h2 id='drawtitle'>随机抽取<span id='display_num'></span>名小可爱</h2>
    <p id='redraw'>
        <span id='minus2' class='bt'>-</span>
        <span id='num2'>1</span>
        <span id='plus2' class='bt'>+</span>
        <span id='redrawbutton' class='bt7'>
        <img id='redrawball' class='ball' src='' />
        重新抽取
        </span>
    </p>
    <table id='display'>
        <!-- Dynamic --!>
        <tr id='tr0'></tr>
        <tr id='tr1'></tr>
        <tr id='tr2'></tr>
        <tr id='tr3'></tr>
        <tr id='tr4'></tr>
    </table>
</div>
<div id='options'>
    <h2>选项</h2>
    <p id='blue'>
        <img class='ball' src='blue.png' />
        <span class='opt-tips'>
            【相遇之缘】<br />
            全部随缘，看脸抽签。<br />
            在这个模式下，任何概率<br />
            都是随机。<br />
            据说，拜佛祖能降低概率
        </span>
    </p>
    <p id='pink'>
        <img class='ball' src='pink.png' />
        <span class='opt-tips'>
            【纠缠之缘】<br />
            平均分布，轮流处刑。<br />
            在这个模式下，将高几率<br />
            抽取逃过一劫的小可爱。<br />
            底数用完后触发保底机制
        </span>
    </p>
    <span id='toggle_mode' class='bt'>切换</span>
    <span id='close_opt' class='bt7'>确定</span>
</div>

<script>
try{

function $(x){
    return document.getElementById(x);
}
function ns(xlist){
    xlist=xlist.split(' ');
    for(var i=0;i<xlist.length;i++){
        var x=xlist[i];
        window['$'+x]=$(x);
    }
}
function Timer(){
    const tick=50;
    var t=0;
    return function(f=function(){},x=1){
        setTimeout(f,t,arguments);
        t+=tick*x;
    }
}
next=Timer()
function choose(arr){
    return arr[Math.floor(Math.random()*arr.length)]
}

ns('entering minus num plus config start');
ns('drawing display_num drawtitle redraw plus2 num2 minus2 redrawball tr0 tr1 tr2 tr3 tr4');
ns('options blue pink toggle_mode close_opt');

var num=1;
var mode=0;
var rest=[];
var rows=[tr0,tr1,tr2,tr3,tr4];
var cells=[];
const all=configs.names.split(' ');

$minus.onclick=function(){
    if(num>1){num--};
    $num.innerText=num;
}
$plus.onclick=function(){
    if(num<10){num++};
    $num.innerText=num;
}
$minus2.onclick=function(){
    if(num>1){num--};
    $num2.innerText=num;
}
$plus2.onclick=function(){
    if(num<10){num++};
    $num2.innerText=num;
}
$config.onclick=function(){
    $options.style.display='block';
}
$toggle_mode.onclick=function(){
    mode=1-mode;
    $blue.style.display=['block','none'][mode];
    $pink.style.display=['none','block'][mode];
}
$close_opt.onclick=function(){
    $options.style.display='none';
}
$start.onclick=redrawbutton.onclick=function(){
    $entering.style.display='none';
    $drawing.style.display='inline-block';
    start();
}
function start(){
    $display_num.innerText=num;
    $drawtitle.style.display='inline-block';
    $redraw.style.display='none';
    cells=[]
    for(var i=0;i<5;i++){
        rows[i].innerHTML='';
    }
    for(var i=0;i<num;i++){
        rows[i%5].innerHTML+='<td><span id="cell'+i+'" class="bt5">🏀</span></td>';
    }
    for(var i=0;i<num;i++){
        cells.push($('cell'+i));
    }
    if(!mode){
        rest=[];
    }
    for(var i=0;i<num;i++){
        drawone(i);
    }
    next(function(){
        $num2.innerText=num;
        $redrawball.src=['blue','pink'][mode]+'.png';
        $drawtitle.style.display='none';
        $redraw.style.display='inline-block';
    });
    next=Timer();
}
function drawone(which,before=4){
    for(var i=0;i<before;i++){
        next(function(){cells[which].innerText=choose(all)});
    }
    if(!rest.length){
        rest=all.concat();
    }
    var name=choose(rest);
    next(function(name){cells[which].innerText=name[2]},1,name);
    rest=rest.filter(function(x){return x!=name});
}

}catch(e){alert('都怪阿韦不仔细，这个页面出现了一个Bug！\n错误信息：'+e)}
</script>
</body>
</html>
